<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-login.css">
    <link rel="stylesheet" href="css/style-notif.css">

    <link rel="website icon" href="images/">
    <title>Login VRX</title>

</head>

<body>

    <section class="fondo-login" id="fondo-login">
        <div class="card">

            <div class="image">
            <img src="images/bg-fondo-moto.png" alt="Fondo login" />
            </div>

            <div class="content">
            <img src="logo.svg" alt="Logo" />
            <h2>Bienvenido</h2>

            <form class="form" id="login-form">
                <div class="textbox">
                    <input type="text" id="input-user" required />
                    <label>Usuario</label>
                </div>

                <div class="textbox password-box">
                    <input type="password" id="input-pass" required />
                    <label>Contrase√±a</label>
                    <i class="ph ph-eye login-eye" id="input-icon"></i>
                </div>

                <button type="submit">
                    <p>Ingresar</p>
                    <i class="ph ph-arrow-right"></i>
                </button>
            </form>

            </div>

        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/supabase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/login.js"></script>


</body>
</html>
