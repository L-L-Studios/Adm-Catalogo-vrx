  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css">

  <link rel="stylesheet" href="css/style-sidebar-dashboard.css">
  <link rel="stylesheet" href="css/style-dashboard.css">

<body style="font-family: Avenir">

<div class="d-flex">

  <!-- SIDEBAR -->
  <aside class=" p-3 vh-100 aside-sidebar" style="width:240px">
    <h5 class="mb-4 lbl-Adm">Administrador</h5>

    <ul class="nav flex-column gap-2">

        </button>
      </li>

    </ul>
  </aside>

  <!-- MAIN -->
  <main class="flex-grow-1 p-4 bg-dashboard">

    <div class="d-flex justify-content-between align-items-center mb-4">

<div class="modal fade" id="modalPedido" tabindex="-1">

      <div class="modal-body">
        <div id="pedido-info" class="mb-3"></div>

      <div class="modal-footer">

        </button>
      </div>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="js/supabase.js"></script>
<script src="js/dashboard.js"></script>
<script src="js-dashboard/dash-modal.js"></script>

<script>
  document.addEventListener("shown.bs.dropdown", e => {
    e.target.querySelector(".caret-icon").classList
      .replace("ph-caret-down", "ph-caret-up");
  });

  document.addEventListener("hidden.bs.dropdown", e => {
    e.target.querySelector(".caret-icon").classList
      .replace("ph-caret-up", "ph-caret-down");
  });
</script>
