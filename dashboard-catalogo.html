<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administración Catálogo</title>
  <link rel="website icon" href="images/website-2.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css">

  <link rel="stylesheet" href="css/style-notif.css">
  <link rel="stylesheet" href="css/style-sidebar-dashboard.css">
  <link rel="stylesheet" href="css/style-dashboard.css">

<body style="font-family: Avenir">

<div class="d-flex">

  <!-- SIDEBAR -->
  <aside 
    class="p-3 vh-100 aside-sidebar"
    style="
      width:240px;
      background: 
        linear-gradient(
          to bottom,
          #f6fffe,
          #f6fffe83,
          rgba(0,0,0,.02)
        ),
        url('https://l-l-studios.github.io/Adm-Catalogo-vrx/images/bg-sidebar.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    "
  >
    <h5 class="mb-4 lbl-Adm">VRX</h5>

    <ul class="nav flex-column gap-2">
      <li>
        <button class="nav-link text-white btn btn-link text-start active"
          onclick="cargarVista('pendientes')">
          <img width="30" height="30" src="https://img.icons8.com/pulsar-color/96/package.png" alt="package"/> Pedidos pendientes
        </button>
      </li>

      <li>
        <button class="nav-link text-white btn btn-link text-start"
          onclick="cargarVista('personalizados')">
          <img width="30" height="30" src="https://img.icons8.com/pulsar-gradient/48/package.png" alt="package"/> Pedidos Personalizados
        </button>
      </li>

      <li>
        <button class="nav-link text-white btn btn-link text-start"
          onclick="cargarVista('completados')">
          <img width="30" height="30" src="https://img.icons8.com/color/48/order-completed.png" alt="order-completed"/> Pedidos Aprobados
        </button>
      </li>

      <li>
        <button class="nav-link text-white btn btn-link text-start"
          onclick="cargarVista('rechazados')">
          <img width="30" height="30" src="https://img.icons8.com/color/48/cancel-order.png" alt="cancel-order"/> Pedidos Rechazados
        </button>
      </li>

    </ul>
  </aside>

  <!-- MAIN -->
  <main class="flex-grow-1 p-4 bg-dashboard">

    <!-- TOP BAR -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 id="titulo-vista" style="color: #f6fffe;">Dashboard</h4>

      <!-- Popup/menu -->
      <div class="dropdown user-dropdown">
        <button class="btn  btn-drop-popup" data-bs-toggle="dropdown">

            <i class="ph ph-user-circle"></i>
            <span id="admin-name"></span>

            <!-- ícono de flecha -->
            <i class="ph ph-caret-down caret-icon"></i>

        </button>

        <ul class="dropdown-menu dropdown-menu-end user-menu">
          <li class="menu-header"><span>Opciones</span></li>

          <li>
            <button class="dropdown-item"
              onclick="window.location.href='dashboard/crear-catalogo.html'">
              Crear catálogo
            </button>
          </li>

          <li><hr class="dropdown-divider"></li>

          <li>
            <button class="dropdown-item logout" onclick="logout()">
              Cerrar sesión
            </button>
          </li>
        </ul>
      </div>
      
    </div>

    <!-- CONTENIDO -->
    <div id="contenido"></div>

    <!-- BOTON back to top -->
    <a id="scroll-up" class="scroll-up" href="#">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path fill="rgba(255,255,255,1)" d="M11.9997 10.8284L7.04996 15.7782L5.63574 14.364L11.9997 8L18.3637 14.364L16.9495 15.7782L11.9997 10.8284Z">
        </path>
      </svg>
    </a>

  </main>
</div>


<div class="modal fade" id="modalPedido" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Detalle del pedido</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div id="pedido-info" class="mb-3"></div>
        <div id="pedido-camisas" class="row g-3"></div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="js/supabase.js"></script>
<!-- IMPORTANTE: dash-modal.js DEBE cargarse ANTES de dashboard.js -->
<script src="js-dashboard/dash-modal.js"></script>
<script src="js/dashboard.js"></script>

<!-- ICONO DEL POPUP ARRIBA ABAJO -->
<script>
  document.addEventListener("shown.bs.dropdown", e => {
    e.target.querySelector(".caret-icon").classList
      .replace("ph-caret-down", "ph-caret-up");
  });

  document.addEventListener("hidden.bs.dropdown", e => {
    e.target.querySelector(".caret-icon").classList
      .replace("ph-caret-up", "ph-caret-down");
  });
</script>

<!-- ICONO BACK TO TOP -->
<script>
  const scrollBtn = document.getElementById("scroll-up");

  // Mostrar cuando se baja
  window.addEventListener("scroll", () => {
    if (window.scrollY > 200) {
      scrollBtn.classList.add("show");
    } else {
      scrollBtn.classList.remove("show");
    }
  });

  // Ir arriba
  scrollBtn.addEventListener("click", (e) => {
    e.preventDefault();
    window.scrollTo({
      top: 0,
      behavior: "smooth"
    });
  });
</script>

      const script = document.createElement('script');
      script.src = 'js-dashboard/dash-modal.js?v=' + Date.now();
      document.head.appendChild(script);
    }
  }, 1000);
</script>

</body>
</html>
